<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="fortune.css"/>

        <title>Users</title>
    </h:head>

    <h:body>
        <div class="container">

            <h1>
                <c:set var="user" value="#{userRepository.findById(param['id'])}"/>

                <h:outputText value="#{user.fullName()}"/>
                <!-- <h:outputText value="#{userRepository.findById(1).fullName()}"/> Met controllers werken is beter omdat dan de query niet elke keer opnieuw wordt uitgevoerd.-->
                <!-- <h:outputText value="#{userController.user.fullName()}"/> -->
            </h1>

            <p>
                <!-- <h:outputText value="This is the profile page of #{userController.user.fullName()}, born on #{userController.user.birthDate}"/> -->
                <h:outputText value="This is the profile page of #{user.fullName()}, born on #{user.birthDate}"/>
            </p>

        </div>
    </h:body>

</html>
