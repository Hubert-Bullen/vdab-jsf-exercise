<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="fortune.css"/>

        <title>Users</title>
    </h:head>

    <h:body>
        <div class="container">
            <!-- <c:set var="user" value="#{userController.getUserById(param['id'])}"/> -->

            <h:form>
                <h1>Add a User</h1>
                <div class="form-group">
                    First Name:
                    <h:inputText value="#{userController.user.firstName}"/>
                </div>
                <div class="form-group">
                    Last Name:
                    <h:inputText value="#{userController.user.lastName}"/>
                </div>
                <div class="form-group">
                    Gender:
                    <h:selectOneRadio value="#{userController.user.gender}">
                        <f:selectItem itemLabel=" Male" itemValue="male"/>
                        <f:selectItem itemLabel=" Female" itemValue="female"/>
                    </h:selectOneRadio>
                </div>

                <div class="form-group">
                    Birth Date:
                    <h:inputText value="#{userController.user.birthDate}"/>
                    (yyyy-mm-dd)
                </div>

                <div class="form-group">
                    Email:
                    <h:inputText value="#{userController.user.email}"/>
                </div>
                <div class="form-group">
                    <h:commandButton action="#{userController.save()}" value="Add User"/>
                </div>
            </h:form>






        </div>
    </h:body>

</html>
